<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>Album</title>
    <link rel="stylesheet" href="css/main.css">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
</head>
<body>

<header class="columns" id="header">
    <figure v-for="header in headers">
        <img src="{{ header.src }}">
        <figcaption>
            <h2>{{ header.alt }}</h2>
        </figcaption>
    </figure>
</header>

<div class="content">
    <div class="content-main">
        <div class="title">
            <span>Photos in CLF</span>
        </div>
        <div class="albums" id="albums">
            <ul id="stackAnima" class="stack stack--iman">
                <li class="stack__item" v-for="photo in photos">
                    <img src="{{ photo.src }}"/>
                </li>
            </ul>
            <div class="control">
                <button class="left" id="button_left"> <</button>
                <button class="right" id="button_right"> ></button>
            </div>
        </div>
    </div>
</div>

<script src="//cdn.bootcss.com/vue/1.0.26/vue.min.js"></script>
<script src="//cdn.bootcss.com/vue-resource/0.9.3/vue-resource.min.js"></script>
<script src="//cdn.bootcss.com/modernizr/2.8.3/modernizr.min.js"></script>
<script src="//cdn.bootcss.com/dynamics.js/1.1.0/dynamics.min.js"></script>
<script src="js/anima.js"></script>
<script src="js/main.js"></script>
</body>
</html>
